{{ define "main" }}
<section class="posts-page">
    <h2>{{ .Title }}</h2>
    

    <div class="grid">
        {{ range .Pages }}
            
            <article class="post">
                 <a href="{{ .RelPermalink }}"> 
                        <img src="{{ relURL .Params.image }}" alt="thumb"> 
                        <div class="post-overview">
                            <div class="post-text">

                                <p class="name">{{ .Title }}</p>
                                <p class="subtitle"> {{ .Params.Subtitle }}</p>
                            </div>
                            <div class="hashtags">
    
                                {{ range .Params.topic }}
                                <p class="tag">{{ . }}</p>
                                {{ end }}
                            </div>
                        </div>
                    </a> 
            </article>
        {{ end }}
    </div>
    
</section>
{{ end }}
